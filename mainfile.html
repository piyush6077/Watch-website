<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Catalog </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,200;1,100;1,200&family=Lobster&family=Mukta:wght@300;400&family=Noto+Sans+JP:wght@100;300&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Serif:ital@1&family=Oswald:wght@300&family=Poppins:wght@100;200&family=Roboto:ital,wght@0,400;1,100&display=swapfamily=IBM+Plex+Sans+Arabic:wght@400;500&family=Outfit:wght@500&family=Poppins:wght@200&family=Source+Sans+Pro:wght@200&display=swap&family=Titillium+Web:wght@600&display=swap" " rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
    .swiper-pagination-bullets .swiper-pagination-horizontal{
       bottom: -2rem;
    }

    

    .swiper-pagination-bullet{
       width:1rem;
       height: .15rem;
       border-radius: 0;
       background-color: var(--color-text);
       transition: background-color .3s , width .3s;
    }

    .swiper-pagination-bullet-active{
        width:1.5rem;
        background-color:var(--color-text);
    }
    </style>
</head>
<body>
    <div class="main flexr">
        <div class="navbar flex">
            <div class="navcontainer flex">
                <div class="logo">WATCHES</div>
                <div class="navSub hidden" id="navSub">
                    <i class="ri-close-fill flexEnd" id="closeMenu"></i>
                    <div class="navsub1  flex">
                        <li class="navelement "><a href="#">Home</a></li>
                        <li class="navelement "><a href="#">About</a></li>
                        <li class="navelement "><a href="#">Featured</a></li>
                        <li class="navelement "><a href="#">New</a></li>
                    </div> 
                    <div class="navsub2 flex">
                        <li class="navelement-2"><a href="#"><i class="ri-facebook-circle-line icon"></i></a></li>
                        <li class="navelement-2"><a href="#"><i class="ri-instagram-line icon"></i></a></li>
                        <li class="navelement-2"><a href="#"><i class="ri-telegram-line icon"></i></a></li>
                    </div>
                </div>
                <div class="menu flex">
                    <i class="ri-menu-line show" id="openMenu"></i>
                    <!-- <i class="ri-close-fill hidden" id="closeMenu"></i> -->
                </div>
            </div>
        </div>

        <!-- ------------------ nav_container ended ---------------- -->
        
        <div class="maincontainer flex">
            <div class="subdiv1 flexr">
                <div class="flex stars">
                    <i class="ri-star-s-fill sizes"></i>
                    <i class="ri-star-s-fill sizes"></i>
                    <i class="ri-star-s-fill sizes"></i>
                    <i class="ri-star-s-fill sizes"></i>
                    <i class="ri-star-half-s-line sizes"></i>
                </div>
                <h1 class="head">Sonata best watches of the year</h1>
                <div class="flex price">
                    <span class="material-symbols-outlined">
                    currency_rupee
                    </span>
                    <h3>1200</h3>
                </div> 
                <div class="btn flex">
                    <button class="btn1 flex aic">
                        <p>Add to Cart</p>
                        <i class="ri-arrow-right-s-line"></i>
                    </button>
                </div>
            </div>

            <div class="middle__container">
                <!-- <div class="mySwiper swiper" style="margin: 0;">
                    <div class="swiper-wrapper ">
                        <article class="imageDiv swiper-slide"  style="display:flex;justify-content: center;">
                            <img src="images/watches-1.png" alt="">
                        </article>
                        <article class="imageDiv swiper-slide" style="display:flex;justify-content: center;">
                            <img src="images/watches-2.png" alt="">
                        </article>
                        <article class="imageDiv swiper-slide"  style="display:flex;justify-content: center;">
                            <img src="images/watches-3.png" alt="">
                        </article>
                   </div>  
                </div> 
                <div class="swiper-pagination"></div> -->
                <div class="swiper forSwiper" style="width:100%">
                    <div class="swiper-wrapper">
                      <article class="swiper-slide" style="display: flex;justify-content: center;">
                        <img src="images/watches-1.png" class="images" style="width:65%;height:70vh"  alt="">
                      </article>
                      <article class="swiper-slide" style="display: flex;justify-content: center;">
                        <img src="images/watches-2.png"  class="images" style="width:65%;height:70vh" alt="">
                      </article>
                      <article class=" swiper-slide" style="display: flex;justify-content: center;">
                        <img src="images/watches-3.png"  class="images" style="width:65%;height:70vh"  alt="">
                      </article>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
            </div>

            <div class="subdiv2 flexr">
                <img src="./images/watches-border.png" alt="" class="watchimg">
                <div class="subdiv2_sub">
                   <p class="faint">Elevate your style and seize the essence of time with our exquisite collection of wrist watches.</p>
                   <br>
                   <h2 class="faint fs"><a href="#">Learn More</a></h2>
                </div>            
            </div>
        </div>
    </div>

    <script src="brain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>  
    <script>
        var swiper = new Swiper(".forSwiper", {
        loop:true,
        spaceBetween: 32,
        grabCursor: true,
        effect: 'creative',
        creativeEffect: {
            prev: {
                translate: [-100, 0 , -500],
                rotate:[0, 0 , 15],
                opacity: 0
            },
            next: {
                translate: [100, 0 , -500],
                rotate:[0, 0 , -15],
                opacity: 0
            },
        },
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: true,
      },
    });

    gsap.from('.images' , 1.5 , {opacity: 0 , y: 150, delay: .1})
    gsap.from('.subdiv1' , 1.5 , {opacity: 0 , x: -100, delay: .8})
    gsap.from('.subdiv2' , 1.5 , {opacity: 0 , x: -100, delay: .8})
    </script>
    
</body>
</html>
